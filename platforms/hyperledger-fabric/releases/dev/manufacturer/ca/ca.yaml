apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ca
  namespace: manufacturer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: ca
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dev
        namespace: flux-dev
      chart: platforms/hyperledger-fabric/charts/fabric-ca-server   
  values:
    global:
      serviceAccountName: vault-auth
      cluster:
        provider: minikube
        cloudNativeServices: false
        kubernetesUrl: https://192.168.0.72:6443
      vault:
        type: hashicorp
        network: fabric
        address: https://vault1.marketscloud.ng:8200
        authPath: devmanufacturer
        secretEngine: secretsv2
        secretPrefix: "data/devmanufacturer"
        role: vault-role
        tls: false
      proxy:
        provider: haproxy
        externalUrlSuffix: 192.168.0.72.nip.io

    storage:
      size: 512Mi
      reclaimPolicy: "Delete"
      volumeBindingMode: Immediate
      allowedTopologies:
        enabled: false

    image:
      alpineUtils: ghcr.io/hyperledger/bevel-alpine:latest
      ca: ghcr.io/hyperledger/bevel-fabric-ca:latest
      pullSecret: regcred

    server:
      removeCertsOnDelete: true
      tlsStatus: true
      adminUsername: manufacturer-admin
      adminPassword: manufacturer-adminpw
      subject: '/C=US/ST=New York/L=New York/O=Manufacturer'
      clusterIpPort: 7054

    labels:
      service:
        - example1: example2
      pvc:
      deployment:
